<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   <body class="hold-transition  sidebar-mini">
      <!-- Site wrapper START-->
      <div class="wrapper" >
          <section class="content" >
      
              <form class="form-horizontal" action="#" method="post" th:object="${balance}"
								data-th-action="@{/main-balance-add-save.html}">
             <div class="form-group has-feedback">
             <h2>Insufficient amount.Please add balance.</h2>
             <label>Add balance:</label>
                <input type="number" name="bankBalance" class="form-control" min="1.00"/>
             </div>
              <div class="form-group has-feedback">
             <label>Required balance:</label>
                <input type="text" name="requiredBalance" class="form-control" th:field="*{requiredBalance}" readonly="readonly"/>
             </div>
      <div class="row">
        <div class="col-xs-8">

        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Submit</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
          </section>

      </div>
   </body>
</html>
